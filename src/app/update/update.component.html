<h1>Update</h1>
<form [formGroup]="detailForm">
    <div class="form-group">
      <label>Type:  {{local.type}}</label>
      <select  formControlName="type" class="form-control">
     <option>Maison</option>
     <option>Appartement</option>
     <option>Local commercial</option>
      </select>
    </div>
   <div class="alert alert-danger" *ngIf="detailForm.get('type').errors
   && detailForm.controls['type'].touched">
     <div *ngIf="detailForm.controls['type'].hasError('required')">
       the Type is a required field
     </div>

   </div>
  <div class="form-group">
    <label>Address: </label>
    <input type="text" formControlName="address" class="form-control"  >
  </div>
  <div class="alert alert-danger" *ngIf="detailForm.get('address').errors
   && detailForm.controls['address'].touched">
    <div *ngIf="detailForm.controls['address'].hasError('required')">
      the address is a required field
    </div>
    <div *ngIf="detailForm.controls['address'].hasError('pattern')">
      Message Pattern
    </div>
  </div>


  <div class="form-group">
    <label>Prix :  {{local.prix}}</label>
    <input type="number" formControlName="prix" class="form-control" >
  </div>
  <div class="alert alert-danger" *ngIf="detailForm.get('prix').errors
   && detailForm.controls['prix'].touched">
    <div *ngIf="detailForm.controls['prix'].hasError('required')">
      the price is a required field
    </div>
  </div>




  <div class="form-group">
    <label>Numéro de téléphone :  {{local.number}}</label>
    <input type="number" formControlName="numero" class="form-control"  >
  </div>
  <div class="alert alert-danger" *ngIf="detailForm.get('numero').errors
   && detailForm.controls['numero'].touched">
    <div *ngIf="detailForm.controls['numero'].hasError('required')">
      the number is a required field
    </div>
  </div>



  <div class="form-group">
    <label>Description : </label>
    <textarea formControlName="description" class="form-control" >  {{local.description}}  </textarea>
  </div>
  <div class="alert alert-danger" *ngIf="detailForm.get('description').errors
   && detailForm.controls['description'].touched">
    <div *ngIf="detailForm.controls['description'].hasError('required')">
      the description is a required field
    </div>

  </div>

  <div class="form-group">
    <label>Etat: {{local.etat}}</label>
    <select  formControlName="etat" class="form-control" >
   <option>Disponnible</option>
   <option>Non disponnible</option>
    </select>
  </div>
 <div class="alert alert-danger" *ngIf="detailForm.get('etat').errors
 && detailForm.controls['etat'].touched">
   <div *ngIf="detailForm.controls['etat'].hasError('required')">
     Etat is a required field
   </div>

 </div>





  <button type="submit"  class="btn btn-success" (click)="onSubmit() ">Submit</button>
  <button type="submit"  class="btn btn-warning" >Cancel</button>
</form>
